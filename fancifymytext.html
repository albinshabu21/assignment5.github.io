<fieldset>
	<legend>Text</legend>
	<textarea id="textArea" rows="4" cols="30"></textarea>
</fieldset>

<fieldset>
	<legend>Fancify</legend>
	<button onclick="showAlert()">Bigger!</button>
	<label>
		<input type="radio" name="fancyStyle" value="fancy" onchange="applyStyle()"> FancyShmancy
	</label>
	<label>
		<input type="radio" name="fancyStyle" value="boring" onchange="applyStyle()"> BoringBetty
	</label>
</fieldset>

<button onclick="makeTextMoo()">Moo</button>

<script>
	function showAlert() {
		alert("Hello, world!");
	}

	function applyStyle() {
		var textArea = document.getElementById("textArea");

		if (document.querySelector('input[name="fancyStyle"]:checked').value === "fancy") {
			textArea.style.fontWeight = "bold";
			textArea.style.color = "blue";
			textArea.style.textDecoration = "underline";
		} else {
			textArea.style.fontWeight = "normal";
			textArea.style.color = "black";
			textArea.style.textDecoration = "none";
		}
	}

	function makeTextMoo() {
		var textArea = document.getElementById("textArea");
		var text = textArea.value;
		var sentences = text.split(". ");

		for (var i = 0; i < sentences.length; i++) {
			var words = sentences[i].split(" ");
			words[words.length - 1] = words[words.length - 1].toUpperCase() + "-Moo";
			sentences[i] = words.join(" ");
		}

		text = sentences.join(". ");
		textArea.value = text;
	}
</script>
